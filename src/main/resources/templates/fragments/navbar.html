<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg" th:fragment="navbar(current)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizzeria Logo</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'index' ? 'active' : ''}"
                       th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'pizza' ? 'active' : ''}"
                       th:href="@{/pizza}">Pizze</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAuthority('ADMIN')"
                       th:classappend="${currentPage == 'ingredients' ? 'active' : ''}"
                       th:href="@{/ingredients}">Ingredienti</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
