<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head}">
    <meta charset="UTF-8">
    <title>Modifica Pizza</title>
</head>

<body th:with="isEdit=${pizza.id != null}">
<div class="container">
    <nav th:insert="~{/fragments/navbar :: navbar(current='pizza')}"></nav>

    <h1 th:text="${isEdit ? 'Modifica Pizza' : 'Nuova pizza'}"></h1>
    <hr>
    <form
            class="row"
            id="pizza-form"
            method="post"
            th:action="@{${isEdit ? '/pizza/edit/'+pizza.id : '/pizza/create'}}"
            th:object="${pizza}"
    >

        <div class="col-6">
            <label class="form-label" for="pizza-name">Nome</label>
            <input class="form-control" id="pizza-name" th:errorClass="is-invalid" th:field="*{name}"
                   type="text">
            <div class="form-text">La pizza deve avere un nome</div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="pizza-pice">Prezzo</label>
            <input class="form-control" id="pizza-pice" th:errorClass="is-invalid" th:field="*{price}"
                   type="number">
            <div class="form-text">La pizza deve avere un prezzo</div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="pizza-img">Immagine</label>
            <input class="form-control" id="pizza-img" th:errorClass="is-invalid" th:field="*{imgUrl}"
                   type="text">
            <div class="form-text">La pizza deve avere un'immagine</div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('imgUrl')}">
                <ul>
                    <li th:each="err : ${#fields.errors('imgUrl')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="pizza-description">Descrizione</label>
            <input class="form-control" id="pizza-description" th:errorClass="is-invalid" th:field="*{description}"
                   type="text">
            <div class="form-text">La pizza deve avere una descrizione</div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-primary" th:href="@{/pizza}">Cancel</a>
        </div>
    </form>

</div>

</body>
</html>
